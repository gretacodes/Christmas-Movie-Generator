    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kranky&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kulim+Park:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link

      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <title>Christmas Movie Generator</title>
  </head>

  <body>
    <section class="banner">
      <div class="centered">
        CHRISTMAS MOVIE
        <p>GENERATOR</p>
      </div>
      <div class="texter">
        <div class="texted">
          Purposed for ending the prolonged family
          <p>rows during the holiday season.</p>
        </div>
      </div>
      <a href="#content" class="btn_down"
        ><i class="material-icons">keyboard_arrow_down</i>
      </a>
    </section>
    <section class="content" id="content">
      <div class="container">
        <div class="vertical-center">
          <span id="text"></span>
          <span id="text2"></span>

          <br />
          <img
            id="randPics"
            src="https://media2.giphy.com/media/397AhaOicia5O/giphy.gif"
          />
          <button class="getPics">Pick a Movie</button>
        </div>
      </div>
    </section>

    <script src="./all.js"></script>
  </body>
